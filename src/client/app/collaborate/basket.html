<div class="basket">
    <h4>Basket</h4>
    <div ng-repeat="item in getItems()">
        <div class="row">
            <div class="col-md-8">
                {{ item.description }}<br />
                Quantity: {{ item.quantity }}
            </div>
            <div class="col-md-4">
                <span class="pull-right">{{ item.price | currency:'£' }}</span>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-md-4"><h4>Total</h4></div>
            <div class="col-md-8">
                <span class="pull-right"><h4>{{ getTotal() | currency:'£'}}</h4></span>
            </div>
        </div>
    </div>    
</div>
